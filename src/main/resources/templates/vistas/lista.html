<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Lista</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>
<body>
<div class='container'>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbar-app">
                <!--<ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#/user/signIn">Ingresar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/user/signUp">Registrarse</a>
                    </li>
                </ul>-->
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/empleados/lista}">Empleados</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/historial/lista}"> Historial</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/reportes/lista}"> Reportes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center">
                <h1>Empleados Totales</h1>
            </div>
            <div class="container-fluid">


                <a class="btn btn-primary mt-4 mb-4" th:href="@{/empleado/nuevo}">Nuevo Empleado</a>

                <div class="search-bar">
                    <form class="search-form d-flex align-items-center col-lg bg-body-tertiary" method="POST" action="#">
                        <input class="form-control me-2" type="search" placeholder="Buscar Paciente" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Buscar</i></button>
                        <button class="btn btn-outline-danger" type="submit">Limpiar</i></button>

                    </form>
                </div><!-- End Search Bar -->

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Puesto</th>
                        <th>Departamento</th>
                        <th>Ciudad</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employees, info: ${listaEmployees}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${employees.firstName}"></td>
                        <td th:text="${employees.lastName}"></td>
                        <td th:text="${employees.job.jobTitle}"></td>

                        <td><a class="btn btn-primary" >Editar</a></td>
                        <td><a class="btn btn-danger">Borrar</a></td>

                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- /Contenido -->
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Colocar # Grupo - PUCP @ 2022</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
